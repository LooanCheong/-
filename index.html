<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="First name">First name</label>
        <input id="First name" required placeholder="First name" type="text" />
      </div>
      <div>
        <label for="Last name">Last name</label>
        <input id="Last name" required placeholder="Last name" type="text" />
      </div>
      <div>
        <lavel for="Email">Email</lavel
        ><input id="Email" required placeholder="Email" type="email" />
      </div>
      <div>
        <label for="Username">Username</label>
        <input id="Username" required placeholder="Username" type="text" />
      </div>
      <div>
        <label for="Password">Password</label>
        <input
          id="Password"
          required
          placeholder="Password"
          minlength="10"
          type="password"
        />
      </div>
      <div>
        <label for="Birth date">Birth date</label
        ><input id="Birth date" required type="date" />
      </div>
      <div>
        <label for="Happy">How Happy are you?</label>
        <input id="Happy" type="range" />
      </div>
      <div>
        <label for="Color">What is your fav. color</label
        ><input id="Color" type="color" />
      </div>
      <input id="" required type="submit" value="Create Account" />
    </form>
  </body>
</html>
