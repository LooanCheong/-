<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/subject6.css" />
  </head>
  <body>
    <header class="header">
      <i class="fas fa-bars fa-2x"></i>
      <div class="header__title">library</div>
      <i class="fas fa-shopping-basket fa-2x"></i>
    </header>
    <div class="search">
      <input class="search__input" placeholder="Search books..." />
      <i class="fas fa-search fa-lg"></i>
    </div>
    <div class="bookOfTheDay">
      <div class="bookOfTheDay__title">Book of the day</div>
      <div class="bookOfTheDay__book">
        <img src="https://m.media-amazon.com/images/I/512eZ2k0z0L.jpg" />
        <div class="bookOfTheDay__info">
          <p>No Fixed Abode</p>
          <p>Journey Through</p>
          <div class="bookOfTheDay__star">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
          <div class="bookOfTheDay__btn">
            <div class="bookOfTheDay__journey">Journey</div>
            <div class="bookOfTheDay__biography">Biography</div>
          </div>
          <div class="bookOfTheDay__buy">
            <div class="bookOfTheDay__bookmark">
              <i class="fas fa-bookmark fa-lg"></i>
            </div>
            <div class="bookOfTheDay__buyBtn">Book now</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
