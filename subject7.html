<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/subject7.css" />
  </head>
  <body>
    <div class="playlist">
      <div class="icon-bar">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </div>
      <div class="artist">
        <img
          src="https://pbs.twimg.com/profile_images/1212967385897943041/hezIqIK7_400x400.jpg"
        />
        <div class="artist__name">
          <p>IU</p>
          <p>K-Hip-Hop-Queen</p>
        </div>
        <div class="artist__genre">Rap, Hip-Hop</div>
      </div>
      <div class="button">
        <div class="button__shuffle">Shuffle</div>
        <div class="button__heart"><i class="fas fa-heart"></i>999,999+</div>
      </div>
      <ul class="musiclist">
        <li class="musiclist__musicbox">
          <div class="musiclist__music">
            <img
              src="https://image.bugsm.co.kr/album/images/500/202860/20286013.jpg"
            />
            <div class="musiclist__title">
              <div class="musiclist__artist">IU</div>
              <div class="musiclist__music-title">Blueming</div>
            </div>
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
        </li>
        <li class="musiclist__musicbox">
          <div class="musiclist__music">
            <img
              src="https://w.namu.la/s/db95e8529db90e3ad7c75b6d7ea8506b7a4a6f0d547810cc6ab1aa8c7f063f848a56c4f93636c7fa53e81f5fe00a3374df82f3d4b38372669e466cad41c3ea9f36b7e06acae147f61a6142966e9502575a375de7167253df70ee05bae3ef5d4d3a58e2cabf91779f4bab903b953d6ef3"
            />
            <div class="musiclist__title">
              <div class="musiclist__artist">IU</div>
              <div class="musiclist__music-title">Lilac</div>
            </div>
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
        </li>
        <li class="musiclist__musicbox">
          <div class="musiclist__music">
            <img
              src="https://w.namu.la/s/5354ec62b5de740fcb310c81875101ee3ab8907f62f1ee2a265c45c0f4d38ba25f5cd2e356d07b663491b76760a09abceb74b84506756fd3b86d2c611a4eefbd81a625e113bb88ef3f00cd48d591eebab676cf68f2842affe46f6460d53762b7a2259db40c0838fca076650f790bd681"
            />
            <div class="musiclist__title">
              <div class="musiclist__artist">IU</div>
              <div class="musiclist__music-title">You&I</div>
            </div>
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
        </li>
        <li class="musiclist__musicbox">
          <div class="musiclist__music">
            <img
              src="https://w.namu.la/s/45aa889292a2e516f5b00987f180fbe5fa7615c0ff57a4f486d3ab7124d8dcd2c1cf9106d6abd1c90ebe2b430c5a891cb21c2c9833e270b5842ecfc401434a26c5668d4d59021cdbc96a993d750ddbd5111e7a8aad5f2912ddfcebc7b3f9fc245598a924e58cde3eb06cce564a90349e"
            />
            <div class="musiclist__title">
              <div class="musiclist__artist">IU</div>
              <div class="musiclist__music-title">Peach</div>
            </div>
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
        </li>
      </ul>
      <div class="control-box">
        <div class="control-box__music">
          <div class="control-box__artist">IU</div>
          <div class="control-box__misic">Blueming</div>
        </div>
        <div class="control-box__controler">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause fa-lg"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </div>

    <div class="playing-music">
      <div class="icon-bar">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>
  </body>
</html>
